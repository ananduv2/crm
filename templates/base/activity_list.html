<h1>Activities</h1>
<a href="{% url 'activitycreate'%}">Create Activity</a>
<table>
    <tr>
        <th>Activity List</th>
    </tr>
    {% for activity in activities %}
    <tr>
        <td>
            {{activity.title}}
        </td>
        <td>
            <a href="{% url 'activityupdate' activity.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
